<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center">Diamond Price Prediction</h2>
                    <form action="{{ url_for('predict_datapoint') }}" method="POST">
                        <div class="form-group">
                            <label for="carat">Carat:</label>
                            <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)">
                        </div>

                        <div class="form-group">
                            <label for="depth">Depth:</label>
                            <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)">
                        </div>

                        <div class="form-group">  
                            <label for="table">Table:</label>
                            <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)">
                        </div>

                        <div class="form-group">
                            <label for="x">x:</label>
                            <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
                        </div>

                        <div class="form-group">
                            <label for="y">y:</label>
                            <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
                        </div>

                        <div class="form-group">
                            <label for="z">z:</label>
                            <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
                        </div>         

                        <div class="form-group">
                            <label for="cut">Cut:</label>
                            <select class="form-control" id="cut" name="cut">
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Very Good">Very Good</option>
                                <option value="Premium">Premium</option>
                                <option value="Ideal">Ideal</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="color">Color:</label>
                            <select class="form-control" id="color" name="color">
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="clarity">Clarity:</label>
                            <select class="form-control" id="clarity" name="clarity">
                                <option value="I1">I1</option>
                                <option value="SI2">SI2</option>
                                <option value="SI1">SI1</option>
                                <option value="VS2">VS2</option>
                                <option value="VS1">VS1</option>
                                <option value="VVS2">VVS2</option>
                                <option value="VVS1">VVS1</option>
                                <option value="IF">IF</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
